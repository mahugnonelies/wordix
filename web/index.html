<body>
<noscript>JavaScript is required to run this app.</noscript>

<!-- üîÅ Restaure l'URL demand√©e (ex: /privacy, /terms) apr√®s redirection 404.html -->
<script>
  (function () {
    var route = sessionStorage.getItem('flutter-web-route');
    if (route) {
      history.replaceState({}, '', route);
      sessionStorage.removeItem('flutter-web-route');
    }
  })();
</script>

<!-- Flutter loader (officiel) -->
<script>
  // Laisser null/valeur g√©n√©r√©e : Flutter g√®re la version du service worker
  const serviceWorkerVersion = null;
</script>
<script src="flutter.js" defer></script>
<script>
  window.addEventListener('load', function () {
    _flutter.loader.loadEntrypoint({
      serviceWorker: { serviceWorkerVersion: serviceWorkerVersion },
      onEntrypointLoaded: function (engineInitializer) {
        engineInitializer.initializeEngine().then(function (appRunner) {
          appRunner.runApp();
        });
      }
    });
  });
</script>
</body>
</html>

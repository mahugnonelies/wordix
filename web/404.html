<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0; url=/" />
  <meta name="robots" content="noindex" />
  <title>Redirection‚Ä¶ | Wordix</title>
  <script>
    // üîÅ Conserve la route Flutter pour restaurer la page correcte (ex: /privacy)
    (function () {
      try {
        var redirectTo =
          "/" +
          window.location.pathname.replace(/^\//, "") +
          window.location.search +
          window.location.hash;
        sessionStorage.setItem("flutter-web-route", redirectTo);
      } catch (e) {
        console.warn("Route storage failed:", e);
      }
      // Redirige imm√©diatement vers la racine
      window.location.replace("/");
    })();
  </script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: #f9fafb;
      color: #333;
    }
    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
<p>Redirection en cours‚Ä¶</p>
</body>
</html>
